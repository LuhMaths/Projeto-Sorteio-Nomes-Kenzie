<!doctype html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
        <title>App Sorteio</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <img src="./assets/img/logo.svg" alt="Logo app de Sorteio">
            <h1>Sorteio de Nomes Kenzie</h1>
        </header>
        <main class="app">
            <section>
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa aplicação</p>
                <hr>
                <p class="text-left">Adicione nomes</p>
                <div class="formulario">
                    <label for="entradaNomes">Adicione os nomes para sorteio</label>
                    <textarea id="entradaNomes" placeholder="Adicione nomes separados por vírgula ex.(Maria, João, Felipe)"></textarea>
                    <button class="botaoSortear">Sortear</button>
                </div>
                <div class="resultado">
                    <span class="fechar">X</span>
                    <p>Resultado:</p>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
    <script src="./assets/js/script.js"></script>
</html>
